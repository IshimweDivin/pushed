  color: #20c997; /* Teal color for emphasis */
  font-weight: bold; /* Bold font for visibility */

<body>
  <h1>Activity Countdown Timer</h1>
  <div id="activity-name"></div>
  <div id="timer">00:00:00</div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Hours</span>
    </div>
    <input type="number" id="hours" class="form-control" placeholder="Hours" min="0" />
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Minutes</span>
    </div>
    <input type="number" id="minutes" class="form-control" placeholder="Minutes" min="0" max="59" />
  </div>
  <div class="input-group mb-3">
    <input type="text" id="activity" class="form-control" placeholder="Activity Name" />
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" onclick="startCountdown()">Start Countdown</button>
    </div>
  </div>

  <script>
    let countdownInterval;

    function startCountdown() {
      clearInterval(countdownInterval);
      const hours = parseInt(document.getElementById('hours').value) || 0;
      const minutes = parseInt(document.getElementById('minutes').value) || 0;
      const activity = document.getElementById('activity').value;
      document.getElementById('activity-name').textContent = 'Activity: ' + activity;
      let time = (hours * 60 * 60) + (minutes * 60);

      countdownInterval = setInterval(() => {
        if (time <= 0) {
          clearInterval(countdownInterval);
          document.getElementById('timer').textContent = '00:00:00';
          alert(activity + ' time is up!');
          return;
        }
        time--;
        const hours = Math.floor(time / 3600);
        const remainingMinutes = Math.floor((time % 3600) / 60);
        const seconds = time % 60;
        document.getElementById('timer').textContent = 
          (hours < 10 ? '0' : '') + hours + ':' +
          (remainingMinutes < 10 ? '0' : '') + remainingMinutes + ':' +
          (seconds < 10 ? '0' : '') + seconds;
      }, 1000);
    }
  </script>
</body>
